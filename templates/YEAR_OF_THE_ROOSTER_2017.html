<div id="row1" class="row">
  <div id="col1" class="col">
    <div id="legendary-skins" class="section">
      <div id="image-preview" scroll ng-class="{ show: preview, small: preview.isSmall, fixed: isFixed }">
        <div class="preview" ng-show="preview.img" ng-class="{two: preview.dragonURL}">
          <h2>预览 <small>{{preview.name}}</small></h2>
          <div class="imgcont">
            <img src="{{preview.img}}" />
            <img ng-if="preview.dragonURL" src="{{preview.dragonURL}}" />
          </div>
        </div>
        <div class="preview" ng-if="preview.video">
          <h2>预览 <small>{{preview.name}}</small></h2>
          <video autoplay="true" autostart="true" loop="true" src="{{preview.video}}"></video>
        </div>
      </div>
      <div class="inner" ng-class="{ hide: preview }">
        <h2>传说皮肤 <small class="color-legendary">3000</small></h2>
        <div class="images">
          <div class="card" ng-repeat="skin in ::data.items.skinsLegendary track by $index" style="background-image:url({{::skin.img}});">
            <input type="checkbox" id="{{'legendary' + $index}}" ng-model="checked.skinsLegendary[skin.id]" ng-change="onSelect()">
            <label for="{{'legendary' + $index}}" class="bg">
              <div class="card-content">
                <h4 class="card-heading">{{skin.heroCN}}</h4>
                <p class="card-copy">{{skin.name}}</p>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="col2" class="col space-between">
    <div id="voicelines" class="section flex-column x2">
      <div class="section-header">
        <h2>语音 <small>75</small></h2>
      </div>
      <div class="items">
        <div class="item" ng-repeat="voice in ::data.items.voicelines track by $index">
          <input type="checkbox" id="{{'voice' + $index}}" ng-model="checked.voicelines[voice.id]" ng-change="onSelect()">
          <label for="{{'voice' + $index}}">
            <h3>{{::voice.name}}</h3>
            <h4>{{::voice.heroCN}}</h4>
          </label>
        </div>
      </div>
    </div>
    <div id="icons" class="section flex-column x2">
      <div class="section-header">
        <h2>头像</h2>
      </div>
      <div class="items">
        <div class="item" ng-repeat="icon in ::data.items.icons track by $index" ng-mouseover="showPreview(icon, true)" ng-mouseleave="hidePreview()">
          <input type="checkbox" id="{{'icon' + $index}}" ng-model="checked.icons[icon.id]" ng-change="onSelect()">
          <label for="{{'icon' + $index}}">
            <h3>{{::icon.name}}</h3>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="row2" class="row space-between">
  <div class="left">
    <div id="epic-skins" class="section">
      <div class="section-header">
        <h2>史诗皮肤 <small>750</small></h2>
      </div>
      <div class="item" ng-repeat="skin in ::data.items.skinsEpic track by $index" ng-mouseover="showPreview(skin)" ng-mouseleave="hidePreview()">
        <input type="checkbox" id="{{'epic' + $index}}" ng-model="checked.skinsEpic[skin.id]" ng-change="onSelect()">
        <label for="{{'epic' + $index}}">
          <h3>{{::skin.name}}</h3>
          <h4>{{::skin.heroCN}}</h4>
        </label>
      </div>
    </div>
  </div>
  <div class="right">
    <div id="highlight-intros" class="section">
      <div class="section-header">
        <h2>特写 <small>750</small></h2>
      </div>
      <div class="item" ng-repeat="intro in ::data.items.intros track by $index" ng-mouseover="showPreview(intro)" ng-mouseleave="hidePreview()">
        <input type="checkbox" id="{{'intro' + $index}}" ng-model="checked.intros[intro.id]" ng-change="onSelect()">
        <label for="{{'intro' + $index}}">
          <h3>{{::intro.name}}</h3>
          <h4>{{::intro.heroCN}}</h4>
        </label>
      </div>
    </div>
    <div id="emotes" class="section">
      <div class="section-header">
        <h2>表情 <small>750</small></h2>
      </div>
      <div class="item" ng-repeat="emote in ::data.items.emotes track by $index" ng-class="{legend: emote.legendary}" ng-mouseover="showPreview(emote)" ng-mouseleave="hidePreview()">
        <input type="checkbox" id="{{'emote' + $index}}" ng-model="checked.emotes[emote.id]" ng-change="onSelect()">
        <label for="{{'emote' + $index}}">
          <h3>{{::emote.name}}</h3>
          <h4>{{::emote.heroCN}}</h4>
        </label>
      </div>
    </div>
  </div>
  <div id="victoryposes" class="section">
    <div class="section-header">
      <h2>姿势 <small>225</small></h2>
    </div>
    <div class="item" ng-repeat="pose in ::data.items.poses track by $index" ng-mouseover="showPreview(pose)" ng-mouseleave="hidePreview()">
      <input type="checkbox" id="{{'pose' + $index}}" ng-model="checked.poses[pose.id]" ng-change="onSelect()">
      <label for="{{'pose' + $index}}">
        <h3>{{::pose.name}}</h3>
        <h4>{{::pose.heroCN}}</h4>
      </label>
    </div>
  </div>
  <div id="sprays" class="section flex-column x4">
    <div class="section-header">
      <h2>喷漆 <small>75</small></h2>
      <span id="ornamentinfo">
        <input type="checkbox" id="fakecb" style="display:none">
        <label for="fakecb" id="fakecheckbox"></label><span> = 舞龙喷漆</span>
      </span>
      <span class="wot" tooltip-popup-delay="400" uib-tooltip="This event added two sprays for every character, the checkboxes are for the normal sprays and the circle boxes are for the other spray">What's this?</span>
    </div>
    <div class="items">
      <div class="item" ng-repeat="spray in ::data.items.sprays track by $index" ng-if="::!spray.id.includes('dragon-dance')" ng-mouseover="showPreview(spray)" ng-mouseleave="hidePreview()">
        <input type="checkbox" id="{{'spray' + $index}}" ng-model="checked.sprays[spray.id]" ng-change="onSelect()">
        <input ng-if="::spray.hero" type="checkbox" class="orn" ng-if="::spray.hero" id="{{'sprayorn' + $index}}" ng-model="checked.sprays[spray.dragonID]" ng-change="onSelect()">
        <label ng-if="::spray.hero" for="{{'sprayorn' + $index}}" class="ornl"></label>
        <label for="{{'spray' + $index}}">
          <h3>{{::spray.name}}</h3>
          <h4 ng-if="spray.hero">{{::spray.heroCN}}</h4>
        </label>
      </div>
    </div>
  </div>
</div>
